<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SaySafe</title>
    <link rel="stylesheet" href="/static/nes.css/css/nes.min.css">
    <link rel="icon" href="/static/favicon.png">
</head>
<body>
    <div class="container">
        <section class="nes-container">
              <div class="nes-container with-title is-centered">
                <p class="title">1、登录<a href="http://cas.bjfu.edu.cn/cas/login?service=https%3A%2F%2Fs.bjfu.edu.cn%2Ftp_fp%2Findex.jsp">数字北林</a></p>
                  <img src="/static/images/login.jpg" style="height: 100%; width: 100%">
                <p>使用数字北林的账号密码登录本网站（建议使用Google浏览器）</p>
              </div>
            <div class="nes-container with-title is-centered" style="margin-top: 1rem">
                <p class="title">2</p>
                <img src="/static/images/safepage.jpg" style="height: 100%; width: 100%">
                <p>进入报平安界面</p>
            </div>
            <div class="nes-container with-title is-centered" style="margin-top: 1rem">
                <p class="title">3</p>
                <img src="/static/images/developer.png" style="height: 100%; width: 100%">
                <p>鼠标右键选择检查（请确保今天没有申请过报平安，且所有报平安数据已填写完整）</p>
            </div>
            <div class="nes-container with-title is-centered" style="margin-top: 1rem">
                <p class="title">4</p>
                <img src="/static/images/saysafe.jpg" style="height: 100%; width: 100%">
                <p>按图片中标号一次点击，最终将5所指向的部分内容全部复制下来。</p>
            </div>
            <div class="nes-container with-title is-centered" style="margin-top: 1rem">
                <p class="title">注意</p>
                <img src="/static/images/attention.jpg" style="height: 100%; width: 100%">
                <p>要将内容全部复制下来，需要将上一步中5所指向的地方向下滑，点击“Show more”，然后三击该部分，选中所有后，复制。</p>
            </div>
            <div class="nes-container with-title is-centered" style="margin-top: 1rem">
                <p class="title">LAST</p>
                <img src="/static/images/last.jpg" style="height: 100%; width: 100%">
                <p>最终，登录上本网站，进入报平安界面，将上一步中复制的内容粘贴到报平安内容中，并点击“添加”，系统会每天早上定时帮你报平安。</p>
            </div>
        </section>
    </div>
</body>
<style>
  .container {
    width: 60rem;
    margin: 5rem auto 0;
  }
</style>
</html>
